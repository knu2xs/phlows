<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phlows - River Flow Dashboard</title>
    <base href="/phlows/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // Redirect SPA 404s to index.html with the requested path as a query parameter
        // This allows Angular Router to handle the routing
        if (window.location.pathname !== '/phlows/' && !window.location.pathname.endsWith('.html')) {
            const path = window.location.pathname.substring('/phlows/'.length);
            const search = window.location.search;
            window.location.replace('/phlows/?redirect=' + encodeURIComponent('/' + path) + search);
        }
    </script>
</head>
<body>
    <app-root></app-root>
</body>
</html>
